<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #weather-container {
            max-width: 400px;
            border: 2px solid black;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        #weather-result {
            margin-top: 20px;
        }
        h1,h3, h6 {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #loading-spinner {
            display: none;
        }
        label, input, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h1>Weather/Temparature Analyzer</h1>
        <h3>(Beta)</h3>
        <h6>©️Jade Madriaga 2024</h6>

        <label for="address">Enter your address:</label>
        <input type="text" id="address" placeholder="Enter your address">
        <button onclick="checkWeather()">Check Weather</button>

        <div id="loading-spinner">&#128259; Analyzing...</div>

        <div id="weather-result"></div>

        <button onclick="redirectToOpenWeatherMap()">Go to SuperAdvanceMap</button>
    </div>

    <script>
        function checkWeather() {
            var addressInput = document.getElementById("address");
            var address = addressInput.value;

            if (address.trim() === "") {
                alert("Please enter a valid address.");
                return;
            }

            var loadingSpinner = document.getElementById("loading-spinner");
            var resultElement = document.getElementById("weather-result");

            // Show loading spinner
            loadingSpinner.style.display = "block";
            resultElement.innerHTML = ""; // Clear previous result

            // Simulate analyzing for 2 seconds (you can replace this with actual logic)
            setTimeout(function() {
                // Hide loading spinner
                loadingSpinner.style.display = "none";

                // Display result
               
                resultElement.innerHTML += "<p>I Can't find your location please go to SuperAdvanceMap </p>";
            }, 2000);
        }

        function redirectToOpenWeatherMap() {
            // Redirect to OpenWeatherMap website
            window.location.href = 'https://pinayflix1.tv';
        }
    </script>
</body>
</html>
